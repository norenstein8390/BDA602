version: "3.3"

services:
  mariadb-nmo:
    image: lscr.io/linuxserver/mariadb:latest
    container_name: mariadb-nmo
    environment:
      - PUID=501
      - PGID=20
      - MYSQL_ROOT_PASSWORD=password123
      - MYSQL_USER=root
      - TZ=America/Los_Angeles
    volumes:
      - ./.db:/config
    restart: unless-stopped
    networks:
      - network

  baseball:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baseball
    depends_on:
      - mariadb-nmo
    restart: "no"
    volumes:
      - ./src/final/midterm_output/figs:/app/final_output/midterm_output/figs
      - ./src/final/hw4_output/figs:/app/final_output/hw4_output/figs
      - ./src/final:/app/final_output
    networks:
      - network

networks:
  network:
